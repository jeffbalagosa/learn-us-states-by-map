server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # serve files, fallback to index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # optional caching for assets
    location ~* \.(?:css|js|json|xml|png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 30d;
        access_log off;
    }

    error_page 404 /index.html;
}
